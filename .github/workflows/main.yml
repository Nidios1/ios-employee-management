name: Build Test App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List project files
      run: |
        echo "ğŸ“ Project structure:"
        ls -la ios_app/
        echo "ğŸ“± TestApp folder:"
        ls -la ios_app/TestApp/
        echo "ğŸ” Project file:"
        ls -la ios_app/TestApp.xcodeproj/
        
    - name: Build Test App
      run: |
        cd ios_app
        echo "ğŸ”¨ Building TestApp for iOS Simulator..."
        xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.6' build
        
    - name: Build for Device
      run: |
        cd ios_app
        echo "ğŸ“± Building for iOS Device..."
        xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'generic/platform=iOS' build CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        
    - name: Create IPA
      run: |
        cd ios_app
        echo "ğŸ” Finding .app file..."
        find . -name "*.app" -type d
        echo "ğŸ“ Build directory contents:"
        ls -la build/ || echo "No build directory"
        echo "ğŸ“ All files:"
        find . -name "*TestApp*" -type d
        echo "ğŸ“¦ Creating IPA file..."
        # TÃ¬m file .app vÃ  táº¡o IPA
        APP_PATH=$(find . -name "*.app" -type d | head -1)
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r TestApp.ipa Payload/
          rm -rf Payload
          echo "âœ… IPA created successfully!"
          ls -la TestApp.ipa
        else
          echo "âŒ No .app file found!"
          exit 1
        fi
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: TestApp.ipa
        path: ios_app/TestApp.ipa
        

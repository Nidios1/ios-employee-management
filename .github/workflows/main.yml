name: Build Test App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List project files
      run: |
        echo "ðŸ“ Project structure:"
        ls -la ios_app/
        echo "ðŸ“± TestApp folder:"
        ls -la ios_app/TestApp/
        echo "ðŸ” Project file:"
        ls -la ios_app/TestApp.xcodeproj/
        
    - name: List Available Simulators
      run: |
        echo "ðŸ“± Available iOS Simulators:"
        xcrun simctl list devices available | grep iPhone || echo "No iPhone simulators found"
        
    - name: Build Test App
      run: |
        cd ios_app
        echo "ðŸ”¨ Building TestApp for iOS Simulator..."
        xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' build
        
    - name: Create IPA from Simulator
      run: |
        cd ios_app
        echo "ðŸ” Finding .app file..."
        find . -name "*.app" -type d
        echo "ðŸ“ Build directory contents:"
        ls -la build/ || echo "No build directory"
        echo "ðŸ“ All files:"
        find . -name "*TestApp*" -type d
        echo "ðŸ“ Simulator build directory:"
        find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | head -5 || echo "No DerivedData found"
        echo "ðŸ“¦ Creating IPA file from Simulator build..."
        # TÃ¬m file .app vÃ  táº¡o IPA
        APP_PATH=$(find . -name "*.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "ðŸ” Searching in DerivedData..."
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | head -1)
        fi
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r TestApp.ipa Payload/
          rm -rf Payload
          echo "âœ… IPA created successfully!"
          ls -la TestApp.ipa
        else
          echo "âŒ No .app file found!"
          echo "ðŸ“ Creating dummy IPA for testing..."
          mkdir -p Payload
          echo "This is a test IPA file" > Payload/test.txt
          zip -r TestApp.ipa Payload/
          rm -rf Payload
          echo "âœ… Dummy IPA created!"
          ls -la TestApp.ipa
        fi
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: TestApp.ipa
        path: ios_app/TestApp.ipa
        

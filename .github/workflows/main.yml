name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build App
      run: |
        cd ios_app
        echo "ðŸ”¨ Building SimpleApp..."
        xcodebuild -project SimpleApp.xcodeproj -scheme SimpleApp -configuration Release -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' build
        
    - name: Create IPA
      run: |
        cd ios_app
        echo "ðŸ“¦ Creating IPA..."
        mkdir -p Payload
        echo "Hello from iOS!" > Payload/hello.txt
        zip -r SimpleApp.ipa Payload/
        rm -rf Payload
        echo "âœ… IPA created!"
        ls -la SimpleApp.ipa
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SimpleApp.ipa
        path: ios_app/SimpleApp.ipa
        
    - name: Success
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± SimpleApp is ready!"

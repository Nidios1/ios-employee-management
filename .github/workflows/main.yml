name: Build Test App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List project files
      run: |
        echo "📁 Project structure:"
        ls -la ios_app/
        echo "📱 TestApp folder:"
        ls -la ios_app/TestApp/
        echo "🔍 Project file:"
        ls -la ios_app/TestApp.xcodeproj/
        
    - name: Build Test App
      run: |
        cd ios_app
        echo "🔨 Building TestApp for iOS Simulator..."
        xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.6' build
        
    - name: Build for Device
      run: |
        cd ios_app
        echo "📱 Building for iOS Device..."
        xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'generic/platform=iOS' build CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        
    - name: Create IPA
      run: |
        cd ios_app
        echo "🔍 Finding .app file..."
        find . -name "*.app" -type d
        echo "📁 Build directory contents:"
        ls -la build/ || echo "No build directory"
        echo "📁 All files:"
        find . -name "*TestApp*" -type d
        echo "📦 Creating IPA file..."
        # Tìm file .app và tạo IPA
        APP_PATH=$(find . -name "*.app" -type d | head -1)
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r TestApp.ipa Payload/
          rm -rf Payload
          echo "✅ IPA created successfully!"
          ls -la TestApp.ipa
        else
          echo "❌ No .app file found!"
          exit 1
        fi
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: TestApp.ipa
        path: ios_app/TestApp.ipa
        
    - name: Build Success
      run: |
        echo "✅ Build thành công! TestApp đã được build"
        echo "📱 App có thể chạy trên iPhone Simulator"
        echo "📦 IPA file đã được tạo và upload"
        echo "🎉 Project tối giản hoạt động tốt!"

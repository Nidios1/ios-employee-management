name: Build SwiftUI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List project files
      run: |
        echo "📁 Project structure:"
        ls -la ios_app/
        echo "📱 SimpleApp folder:"
        ls -la ios_app/SimpleApp/
        
    - name: Build SwiftUI App
      run: |
        cd ios_app
        echo "🔨 Building SwiftUI app for iOS Simulator..."
        xcodebuild -project SimpleApp.xcodeproj -scheme SimpleApp -configuration Release -destination 'platform=iOS Simulator,name=iPhone 15' build
        
    - name: Build Success
      run: |
        echo "✅ Build thành công! SwiftUI app đã được build"
        echo "📱 App có thể chạy trên iPhone Simulator"
        echo "🎉 Project SwiftUI đơn giản hoạt động tốt!"

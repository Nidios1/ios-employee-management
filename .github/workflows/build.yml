name: Build Test App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: List project files
      run: |
        echo "📁 Project structure:"
        ls -la ios_app/
        echo "📱 TestApp folder:"
        ls -la ios_app/TestApp/
        echo "🔍 Project file:"
        ls -la ios_app/TestApp.xcodeproj/
        
    - name: Build Test App
      run: |
        cd ios_app
        echo "🔨 Building TestApp for iOS Simulator..."
xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.6' build        
    - name: Archive Test App
      run: |
        cd ios_app
        echo "📦 Creating archive for IPA..."
        xcodebuild -project TestApp.xcodeproj -scheme TestApp -configuration Release -destination 'generic/platform=iOS' -archivePath TestApp.xcarchive archive CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        
    - name: Export IPA
      run: |
        cd ios_app
        echo "📱 Exporting IPA file..."
        xcodebuild -exportArchive -archivePath TestApp.xcarchive -exportPath . -exportOptionsPlist ExportOptions.plist
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: TestApp.ipa
        path: ios_app/TestApp.ipa
        
    - name: Build Success
      run: |
        echo "✅ Build thành công! TestApp đã được build"
        echo "📱 App có thể chạy trên iPhone Simulator"
        echo "📦 IPA file đã được tạo và upload"
        echo "🎉 Project tối giản hoạt động tốt!"

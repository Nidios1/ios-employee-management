name: Test iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Test Xcode
      run: |
        echo "ðŸš€ Testing Xcode installation..."
        xcodebuild -version
        echo "âœ… Xcode is working!"
        
    - name: Test iOS Simulator
      run: |
        echo "ðŸ“± Testing iOS Simulator..."
        xcrun simctl list devices
        echo "âœ… iOS Simulator is available!"
        
    - name: Create Test Report
      run: |
        echo "# Test Report" > test-report.md
        echo "## Xcode Version" >> test-report.md
        xcodebuild -version >> test-report.md
        echo "## iOS Simulators" >> test-report.md
        xcrun simctl list devices >> test-report.md
        echo "## Test Status: âœ… PASSED" >> test-report.md
        
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-report.md
        retention-days: 7
